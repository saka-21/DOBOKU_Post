user nginx;
worker_processes auto;
error_log /var/log/nginx/error_app.log;
pid /var/run/nginx.pid;
include /usr/share/nginx/modules/*.conf;
events {
    worker_connections 1024;
}
http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    access_log  /var/log/nginx/access_app.log  main;
    sendfile            on;
    tcp_nopush          on;
    keepalive_timeout   3600;
    proxy_read_timeout  120;
    proxy_send_timeout  120;
    types_hash_max_size 2048;
    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;


    server {
        listen       80 default_server;
        server_name  localhost;

        fastcgi_read_timeout 60m;
        client_header_timeout 60m;
        client_max_body_size 60m;

        location / {
            add_header Cache-Control no-cache;
            include /etc/nginx/uwsgi_params;
            # try_files $uri @proxy_to_back;
            uwsgi_pass unix:8000;
            uwsgi_read_timeout 600s;
        }

        location /static {
        alias /static;
        }

        # location @proxy_to_back {
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #     proxy_set_header Host $http_host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-Proto $scheme;
        #     proxy_redirect off;
        #     proxy_pass http://back_server;
        # }
    }
}
