{% load static %}

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="{% static 'css/sns_style.css' %}" rel="stylesheet">
    <title>DOBOKU_SNS</title>
</head>
<body>


<header>
<a href="{% url 'sns:index' %}" class='title'>DOBOKU_SNS</a>
{% if user.is_authenticated%}
    <a href="{% url 'logout' %}" class="logout">ログアウト</a>
    <a href="" class='username'>{{ user.get_username }}さん</a>
    <a href="{% url 'sns:form_view' %}" class='username'>投稿する</a>

{% else %}
    <a href="{% url 'accounts:signup' %}" class="signup">新規登録</a>
    <a href="{% url 'login' %}" class="login">ログイン</a>
{% endif %}

</header>

<main>{% block content %}{% endblock %}</main>

<aside>
    <h2>Category</h2>
    <!-- ここにカテゴリの一覧を置きたい -->
    <ul>
        {% for category in category_list %}
            <li><a href="{% url 'sns:category_post' category.slug%}">{{ category }}</a></li>
        {% endfor %}
    </ul>
</aside>

</body>
</html>
