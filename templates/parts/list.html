<div class="uk-grid-small uk-child-width-1-3@m" uk-grid>
    {% for post in object_list %}
        <div>
            <div class="uk-card uk-card-hover uk-card-default" id="card">
                <a href="{% url 'sns:post_detail' post.id %}">
                    <div class="uk-card-media-top">
                        {% if post.image %}
                            <img src="{{ post.image.url }}" width="100%"
                                 height="50%">
                        {% endif %}
                    </div>
                    <div class="uk-card-body">
                        <header class="uk-comment-header uk-position-relative">
                            <div class="">
                                <a class="show_user"
                                   href="{% url 'sns:my_page' post.author.id %}">
                                    <div class="">
                                        <img class="user_icon"
                                             src="{{ post.author.icon_image.url }}">
                                        <strong class="uk-comment-title uk-margin-remove">{{ post.author }}</strong>
                                    </div>
                                </a>
                                <div class="timestamp">
                                    <span>{{ post.published_at|date:"y/n/j H:i" }}</span>
                                </div>
                            </div>
                        </header>
                        <p>{{ post.title }}</p>
                        <p class="post_content">
                            <span>-- </span>{{ post.content }}</p>
                        <div>
                            <a href="{% url 'sns:good' post.pk %}"
                               uk-icon="icon: heart; ratio: 1"></a> {{ post.good }}
                        </div>
                    </div>
                </a>
            </div>
        </div>
    {% endfor %}
</div>
