{% load static %}

<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge"/><!--IE対策：互換表示させない。-->
<title>DOBOKU_SNS</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.3/dist/css/uikit.min.css">
<link rel="stylesheet" href="{% static 'css/style.css'%}">
<script src="https://cdn.jsdelivr.net/npm/uikit@3.5.3/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.5.3/dist/js/uikit-icons.min.js"></script>
</head>

<body>
<header>
<h1>
    <a href="{% url 'sns:index' %}" class='title'>Doboku_Post</a>
</h1>
<nav>
    <ul class='header'>
        {% if user.is_authenticated%}
            <li class='header'>{{ user.get_username }}さん</li>
            <li class='header'><a href="{% url 'sns:index' %}">ホーム</a></li>
            <li class='header'><a href="{% url 'sns:my_page' %}" class='username'>マイページ</a></li>
            <li class='header'><a href="{% url 'sns:form_view' %}" class='username'>投稿する</a></li>
            <li class='header logout'><a href="{% url 'logout' %}" class="logout">ログアウト</a></li>

        {% else %}
            <li class='header'><a href="{% url 'sns:index' %}">ホーム</a></li>
            <li class='header'><a href="{% url 'accounts:signup' %}" class="signup">新規登録</a></li>
            <li class='header'><a href="{% url 'login' %}" class="login">ログイン</a></li>
        {% endif %}
    </ul>
</nav>
</header>
<div uk-grid class='content'>
    <div class="uk-width-3-4">
        <main>{% block content %}{% endblock %}</main>
    </div>
    <div class="uk-width-1-4">
        <aside>{% block aside %}{% endblock %}</aside>
    </div>
</div>

</body>
</html>
